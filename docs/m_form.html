<!doctype html>
<html class="no-js" lang="zh-hans">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juss, a new simple css framework</title>
    <link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/juss.min.css">
  </head>
  <body class="m-form">
    <div class="top-bar text-center">
      <a class="float-left" href="javascript:window.history.back()">
        <i class="fa fa-angle-left"></i>
      </a>
      <span>注册</span>
    </div>
    <div class="s-form">
      <form>
        <p>为了您的资金安全，请使用真实资料!</p>
        <div class="input-field">
          <div class="input-icon">
            <i class="fa fa-user-o"></i>
            <input type="text" placeholder="帐号">
          </div>
          <span>*帐户名由4-16个字符组成</span>
        </div>
        <div class="input-field">
          <div class="input-icon">
            <i class="fa fa-unlock-alt"></i>
            <input type="password">
          </div>
          <span class="error">*帐户名由4-16个字符组成</span>
        </div>
        <div class="input-field">
          <div class="input-icon">
            <i class="fa fa-unlock-alt"></i>
            <input type="password">
          </div>
          <span>*帐户名由4-16个字符组成</span>
        </div>
        <div class="input-field">
          <div class="input-icon">
            <i class="fa fa-qq"></i>
            <input type="tel" placeholder="QQ号码">
          </div>
          <span>*帐户名由4-16个字符组成</span>
        </div>
        <div class="input-field">
          <div class="input-icon">
            <i class="fa fa-qrcode"></i>
            <input type="tel" placeholder="验证码">
            <img src="http://www.jdv9.com/user/vcode/1497927169">
          </div>
          <span>*帐户名由4-16个字符组成</span>
        </div>
        <input type="submit" class="button button-primary button_full"
        value="创建帐号">
        <p class="text-center">已有帐号？<a href="#">马上登录</a></p>
      </form>
    </div>
    <script src="https://cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/jquery.touchswipe/1.6.18/jquery.touchSwipe.min.js"></script>
    <script src="js/app.min.js"></script>
  </body>
</html>
