{% extends "detail.html" %}
{% block detail %}
<h4>会员注册</h4>
<form>
  <table>
    <tr>
      <td><label>推荐人帐号:</label></td>
      <td>
        <input type="text" placeholder="(非必填)">
      </td>
    </tr>
    <tr class="required">
      <td><label>会员帐号:</label></td>
      <td>
        <input type="text">
        <span>帐号规则：帐号必须为6-15</span>
      </td>
    </tr>
    <tr class="required">
      <td><label>登录密码:</label></td>
      <td>
        <input type="password">
      </td>
    </tr>
    <tr class="required">
      <td><label>确认密码:</label></td>
      <td>
        <input type="password">
      </td>
    </tr>
    <tr class="required">
      <td><label>真实姓名:</label></td>
      <td><input type="text"></td>
    </tr>
    <tr class="required">
      <td><label>取款密码:</label></td>
      <td><input class="separate-password" type="password" maxlength="4"></td>
    </tr>
    <tr>
      <td><label>电子邮箱:</label></td>
      <td><input type="email"></td>
    </tr>
    <tr class="valid-code">
      <td><label>验证码:</label></td>
      <td>
        <input type="text">
        <img src="http://jdv9.com/user/vcode/1497409535">
      </td>
    </tr>
  </table>
  <div class="form-action">
    <input class="button" type="submit" value="立即提交">
    <input class="button" type="reset" value="重新填写">
  </div>
</form>
{% endblock %}
{% block js %}
<script>
  $(function(){
    $(".separate-password").on("input", function(){
      if($(this).val().length == 4){
        $(this).blur();
        //$(this).parents("tr").next("tr input").focus();
      }
    });
  });
</script>
{% endblock %}
