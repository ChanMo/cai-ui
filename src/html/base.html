<!doctype html>
<html class="no-js" lang="zh-hans">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Juss, a new simple css framework</title>
    <link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <!-- build:css css/juss.min.css -->
    <link rel="stylesheet" href="css/juss.css" />
    <!-- endbuild -->
  </head>
  <body>

  <div class="header">
    <div class="container">
      <p class="text-right">
        <a href="#">设为首页</a> |
        <a href="#">加入收藏</a>
      </p>
      <table>
        <tr>
          <td rowspan="2" style="padding:0;vertical-align:middle;">
            <a href="#"><img src="img/register.png"></a></td>
          <td><input type="text" placeholder="帐号"></td>
          <td class="valid-code">
            <input type="text" placeholder="验证码">
            <img src="http://jdv9.com/user/vcode/1497409535">
          </td>
        </tr>
        <tr>
          <td><input type="password" placeholder="密码"></td>
          <td class="login-td">
            <div>
              <input class="button" type="submit" value="登入">
              <a href="#">忘记密码</a>
            </div>
          </td>
        </tr>
      </table>
    </div>
  </div>

  <div class="top-menu">
    <div class="container">
      <ul>
        <li class="active"><a href="#">首页</a></li>
        <li><a href="detail.html">开户注册</a></li>
        <li><a href="#">存款取款</a></li>
        <li><a href="#">常见问题</a></li>
        <li><a href="#">技术问题</a></li>
        <li><a href="#">加盟合作</a></li>
        <li><a href="#">关于我们</a></li>
        <li class="extra-gold"><a href="#">最新优惠</a></li>
        <li class="extra-blue"><a href="#">在线客服</a></li>
      </ul>
    </div>
  </div>
  {% block main %}{% endblock %}
  <div class="footer">
    <img src="img/footer.jpg">
  </div>
    <script src="https://cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/jquery.touchswipe/1.6.18/jquery.touchSwipe.min.js"></script>
    <!-- build:js js/app.min.js -->
    <script src="js/_modal.js"></script>
    <script src="js/_slide.js"></script>
    <!-- endbuild -->
    {% block js %}{% endblock %}
  </body>
</html>
